<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello Screen</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif;
        }

        #helloScreen {
            text-align: center;
            font-size: 4em; /* Increased text size */
            color: #FFD700; /* Golden text color */
            animation: fadeInOut 2s ease-in-out infinite;
            transition: transform 0.5s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="helloScreen"></div>

    <script>
        const greetings = [
            "Hello", "Hola", "Bonjour", "Hallo", "Ciao",
            "こんにちは", "안녕하세요", "你好", "नमस्ते", "Olá",
            "Привет", "Merhaba", "ਸਤ ਸ੍ਰੀ ਅਕਾਲ", "வணக்கம்", "Salam"
        ];

        const helloScreen = document.getElementById('helloScreen');
        let index = 0;

        function changeGreeting() {
            helloScreen.textContent = greetings[index];
            index = (index + 1) % greetings.length;
        }

        // Change greeting every 2 seconds
        setInterval(changeGreeting, 2000);

        // Initialize with the first greeting
        changeGreeting();
    </script>
</body>
</html>
